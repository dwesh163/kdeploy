apiVersion: v1
kind: Secret
metadata:
  name: {{ app.name }}-backend-secrets
  namespace: {{ namespace }}
  labels:
    app: {{ app.name }}
    component: backend
type: Opaque
data:
  # Secrets are base64 encoded using the b64encode filter
  database-password: {{ secret.database_password | b64encode }}
  api-key: {{ secret.api_key | b64encode }}
  jwt-secret: {{ secret.jwt_secret | b64encode }}
