apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ app.name }}-frontend
  namespace: {{ namespace }}
  labels:
    app: {{ app.name }}
    component: frontend
    version: {{ app.version }}
    environment: {{ env }}
spec:
  replicas: {{ component.resources[env].replicas }}
  selector:
    matchLabels:
      app: {{ app.name }}
      component: frontend
  template:
    metadata:
      labels:
        app: {{ app.name }}
        component: frontend
        version: {{ app.version }}
    spec:
      containers:
      - name: frontend
        image: {{ config.image.registry }}/{{ app.name }}-frontend:{{ app.version }}
        imagePullPolicy: {{ config.image.pull_policy }}
        ports:
        - containerPort: {{ component.port }}
          name: http
        env:
        - name: ENVIRONMENT
          value: "{{ env }}"
        - name: BACKEND_URL
          value: "http://{{ app.name }}-backend"
        resources:
          requests:
            cpu: {{ component.resources[env].cpu_request }}
            memory: {{ component.resources[env].memory_request }}
          limits:
            cpu: {{ component.resources[env].cpu_limit }}
            memory: {{ component.resources[env].memory_limit }}
